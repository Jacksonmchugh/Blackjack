<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script  defer type='text/javascript' src="app.js"></script>
    
    <title>BlackJack!</title>
</head>
<body>
    <div class="game">
        <div class="game">
            <h2>BlackJack</h2>
        <div class="game-body">
            <div class="game-options">
                <input type="button" id="restartBtn" class="btn" value="Deal">
                <input type="button" id="hit" class="btn" value="Hit">
                <input type="button" id="stay" class="btn" value="Stay">
                <input type="button" id="newGame" class="newGame" value="New Game"
                onclick="document.location.reload(true)">
            </div>
            <div class="status" id="status"></div>
            <div id="deck" class="deck">
                
            </div>
            <div id="player" class="players">
                <div id="playercards" class="player"><h3>Player</h3></div>
                <div id="dealercards" class="dealer"><h3>Dealer</h3></div>
            </div>
            <div class="clear"></div>
        </div>    
        </div>
    </div>
</body>
</html>
